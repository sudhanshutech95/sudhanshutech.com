<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudhuCodes - Get Certificate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Sudhu<span>Codes.</span></div>
    </div>
    <hr>
    <div class="projects">
        <div class="container start-container">
            <h2>Welcome to the HTML Quiz</h2>
            <p>Please enter your name to start:</p>
            <input type="text" id="userNameInput" placeholder="Enter your name">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="container quiz-container" style="display: none;">
            <div id="quiz"></div>
            <div class="navigation-buttons">
                <button id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next</button>
                <button id="submitBtn" onclick="showResults()" style="display: none;">Submit</button>
            </div>
        </div>
        <div class="container grid-container" id="resultCertificateContainer" style="display: none;">
            <div class="results" id="results"></div>
            <div class="certificate-container" id="certificateContainer">
                <div id="certificate" class="certificate">
                    <div class="mid">
                        <div class="logo">
                            <h2>Sudhu<span>Codes.</span></h2>
                            <hr>
                            <h3>Certificate of Completion</h3>
                        </div>
                        <div class="certificate-info">
                            <p>This certificate is proudly<br>awarded to</p><br>
                            <p><strong id="userName"></strong></p><br>
                            <p>For successfully completing the<br>Frontend Project</p>
                            <div class="watermark">
                                <div class="content2">
                                    <p>Date: <span id="currentDate"></span></p>
                                </div>
                                <div class="content">
                                    <p>Sudhanshu Kumar</p>
                                    <p>Instructor, SudhuCodes</p>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
                <button onclick="downloadCertificate()">Download Certificate</button>
            </div>
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
