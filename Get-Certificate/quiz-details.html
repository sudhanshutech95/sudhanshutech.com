<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudhuCodes - Quiz Details</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0d1224;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        span {
            color: #26ffe3;
            font-weight: 500;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.071);
            border: 2px solid rgba(255, 255, 255, 0.18);
            margin: 10px;
            padding-bottom: 20px;
            padding: 10px;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .container h1, .container p{
            margin: 10px;
            padding: 0;
        }

        .section{
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            width: 300px;
            background-color: #0d122461;
            border: 2px solid rgba(255, 255, 255, 0.18);
        }
        .question-details{
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            width: 300px;
        }
        .section button {
            color: #ffffff;
            border: none;
            border: 2px solid #4e4e4e;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .section button:hover, .container button:hover{
            background-color: rgba(255, 255, 255, 0.2); 
        }

        .section h2{
            margin: 5px;
        }
        .container button{
            color: #ffffff;
            border: none;
            border: 2px solid #4e4e4e;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .question-details, .attempted-questions, .incorrect-questions, .skipped-questions {
            text-align: left;
            margin-top: 20px;
            display: none;
        }
        .question-details p, .attempted-questions p, .incorrect-questions p, .skipped-questions p {
            margin: 5px 0;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #F44336;
        }
        .skipped {
            color: #FFC107;
        }
        .section {
            margin: 20px 0;
            text-align: left;
        }
        button {
            margin: 5px;
        }
        .navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid #4e4e4e;
    position: sticky;
    top: 0;
    background-color: #0d1224;
    padding: 10px;
    z-index: 1000; /* Keeps the navbar on top of other content */
    }

    .navbar .arrowdiv {
        position: absolute;
        left: 25px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <p>Loading...</p>
    </div>
    <div class="navbar">
        <div onclick="goback()" class="arrowdiv">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="brand">Sudhu<span>Codes.</span></div>
    </div>
    <div class="projects">
        <div class="container">
            <h1>Quiz Details</h1>
            <p id="score"></p>
            <div class="section">
                <h2>Attempted Questions</h2>
                <p id="attemptedQuestions"></p>
                <button onclick="showAttemptedQuestions()">View Questions</button>
                <div class="attempted-questions" id="attemptedQuestionsDetails"></div>
            </div>
            <div class="section">
                <h2>Incorrect Answers</h2>
                <p id="incorrectAnswers"></p>
                <button onclick="showIncorrectQuestions()">View Questions</button>
                <div class="incorrect-questions" id="incorrectQuestionsDetails"></div>
            </div>
            <div class="section">
                <h2>Skipped Questions</h2>
                <p id="skippedQuestions"></p>
                <button onclick="showSkippedQuestions()">View Questions</button>
                <div class="skipped-questions" id="skippedQuestionsDetails"></div>
            </div>
            <div class="btn">
                <button onclick="toggleDetails()">Show All Questions</button>
                <button onclick="window.history.back();">Back to Quiz</button>
                <div class="question-details" id="questionDetails"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="socialLinks">
            <a href="https://www.youtube.com/@sudhucodes" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/sudhucodes/" target="_blank">Instagram</a>
            <a href="https://github.com/sudhucodes" target="_blank">Github</a>
            <a href="https://t.me/sudhucodes" target="_blank">Telegram</a>
            <a href="mailto:sudhuteam@gmail.com?subject=Hello%20SudhuCodes&body=Hii,%20SudhuCodes" target="_blank">Contact</a>
        </div>
        <p>Copyright &copy; 2024 SudhuCodes - All rights reserved.</p>
    </footer>
    <script src="quiz-details.js"></script> <!-- Link to your JavaScript file -->
    <script src="../script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
