<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudhuCodes - Quiz Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Outfit", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0d1224;
            color: white;
        }
        .projects{
            margin-top: 10px;
            display: flex;
        }
        
        span {
            color: #26ffe3;
            font-weight: 500;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d1224;
            color: #fff;
            position: relative;
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: 500;
            display: flex;
            text-align: center;
            align-items: center;
            height: 40px;
            transition: opacity 0.3s ease-in-out;
        }

        hr{
            width: 100%;
            margin-bottom: 5px;
            border: 0.7px solid #4e4e4e;
        }
        .container {
            background: rgba(255, 255, 255, 0.071);
            border: 2px solid rgba(255, 255, 255, 0.18);
            margin: 10px;
            padding-bottom: 20px;
            padding: 10px;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .container h1, .container p{
            margin: 10px;
            padding: 0;
        }

        .section{
            padding: 10px;
            padding-left: 10px;
            padding-right: 20px;
            width: 300px;
            background-color: #0d122461;
            border: 2px solid rgba(255, 255, 255, 0.18);
        }
        .question-details{
            padding: 10px;
            padding-left: 10px;
            padding-right: 20px;
            width: 300px;
        }
        .section button {
            color: #ffffff;
            border: none;
            border: 2px solid #4e4e4e;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .section button:hover, .container button:hover{
            background-color: rgba(255, 255, 255, 0.2); 
        }

        .section h2{
            margin: 5px;
        }
        .container button{
            color: #ffffff;
            border: none;
            border: 2px solid #4e4e4e;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .question-details, .attempted-questions, .incorrect-questions, .skipped-questions {
            text-align: left;
            margin-top: 20px;
            display: none;
        }
        .question-details p, .attempted-questions p, .incorrect-questions p, .skipped-questions p {
            margin: 5px 0;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #F44336;
        }
        .skipped {
            color: #FFC107;
        }
        .section {
            margin: 20px 0;
            text-align: left;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand"><p>Sudhu<span>Codes.</p></span></div>
    </div>
    <hr>
    <div class="projects">
        <div class="container">
            <h1>Quiz Details</h1>
            <p id="score"></p>
            <div class="section">
                <h2>Attempted Questions</h2>
                <p id="attemptedQuestions"></p>
                <button onclick="showAttemptedQuestions()">View Questions</button>
                <div class="attempted-questions" id="attemptedQuestionsDetails"></div>
            </div>
            <div class="section">
                <h2>Incorrect Answers</h2>
                <p id="incorrectAnswers"></p>
                <button onclick="showIncorrectQuestions()">View Questions</button>
                <div class="incorrect-questions" id="incorrectQuestionsDetails"></div>
            </div>
            <div class="section">
                <h2>Skipped Questions</h2>
                <p id="skippedQuestions"></p>
                <button onclick="showSkippedQuestions()">View Questions</button>
                <div class="skipped-questions" id="skippedQuestionsDetails"></div>
            </div>
            <div class="btn">
                <button onclick="toggleDetails()">Show All Questions</button>
                <button onclick="window.history.back();">Back to Quiz</button>
                <div class="question-details" id="questionDetails"></div>
            </div>
        </div>
    </div>
    <script src="quiz-details.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
